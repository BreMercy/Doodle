name: Render Doodle Video

on:
  workflow_dispatch: {}

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: System dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu libcairo2-dev libpango1.0-dev libgdk-pixbuf-2.0-0 pkg-config

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Render video
        run: |
          python src/doodle_bodmas_autorender.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: |
            build/final_doodle_1080x1080.mp4
            build/captions.srt
